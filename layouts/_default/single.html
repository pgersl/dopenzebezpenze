{{define "styles"}}

{{end}}

{{define "main"}}

        <div class="title-content">
            <h1>{{.Title}}</h1>
        </div>

    <section id="content" class="coloring-{{.Params.coloring}}">
        <div class="content-body">
            {{ .Content }}
        </div>
    </section>
    {{partial "cta.html" .}}
{{end}}
